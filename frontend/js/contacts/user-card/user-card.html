<section class="userCard_container" ng-if="$ctrl.isUserCardAllowed()">
    <button class="userCard_backwardButton" ui-sref="contacts-list">&#8592;</button>
    <button class="userCard_openUserEditFormButton" ui-sref="edit-form">Edit</button>

    <h3 class="userCard_fullName">{{$ctrl.selectedUser.fullName}}</h3>
    <table>
        <tbody>
        <tr>
            <td class="userCard_label"><span>Date of birth:</span></td><td>{{$ctrl.selectedUser.birthdate}}</td>
        </tr>
        <tr>
            <td class="userCard_label"><span>Gender:</span></td><td>{{$ctrl.selectedUser.gender}}</td>
        </tr>
        <tr>
            <td class="userCard_label"><span>Address:</span></td><td>{{$ctrl.selectedUser.address}}</td>
        </tr>
        <tr>
            <td class="userCard_label"><span>Email:</span></td><td>{{$ctrl.selectedUser.email}}</td>
        </tr>
        </tbody>
    </table>
</section>

<ui-view></ui-view>
