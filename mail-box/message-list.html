<ul class="mailBox__messageList" ng-if="$ctrl.isMessageListAllowed()">
    <li ng-repeat="message in $ctrl.messages" ui-sref="message({id: message.id})">
        <div class="mailAddress">{{message.email}}</div>
        <div class="messageSubject">{{message.subject}}</div>
        <div class="messagePreview">{{message.content.slice(0, 21) + ' ...'}}</div>
    </li>
</ul>
