<page-mask class="pageMaskWrapper"></page-mask>

<section class="mailApp__statusBarWrapper">
    <!-- A component will be here someday -->
    <div class="mailApp__statusBar">Status bar will be here</div>
</section>

<section class="mailApp__contentWrapper">
    <div class="mailApp__menu">
        <button class="openNewMessageDisplayButton">Compose</button>
        <ul>
            <li ui-sref="message-list({boxId: 'inbox'})" ui-sref-active="active">Inbox</li>
            <li ui-sref="message-list({boxId: 'sent-mail'})" ui-sref-active="active">Sent mail</li>
            <li ui-sref="contacts-list" ui-sref-active="active"><a href>Contacts</a></li>
        </ul>
    </div>

    <div class="mailApp__mainDisplay">
        <ui-view></ui-view>
    </div>
</section>
